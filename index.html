<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="perfume">
    <div class="sec-con">
      <p class="tex1">PERFUME</p>
      <h2 class="titu-con">Gabrielle Essence Eau De Parfum</h2>
      <p class="tex2">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-sec">
        <p class="ori-price">$149.99</p>
        <p class="fake-price">$169.99</p>
      </div>
      <button class="btn-cart"><img src="images/icon-cart.svg" alt="cart-icon">Add to cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cristian Neira</a>.
  </div>
</body>
</html>
